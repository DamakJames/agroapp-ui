<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - AgroFarm</title>
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/welcome.css">
</head>
<body>
    <div class="screen-container">
        <div class="mobile-frame">
            <div class="main-overlay">
            <div class="top-brand">
                <div class="logo-circle">
                    <img src="../images/logo.png" alt="Logo">
                </div>
                <span class="brand-text">AgroFarm</span>
            </div>

            <h1 class="hero-title">
                Welcome To <br>
                <span class="yellow-text">AgroFarm</span>
            </h1>

            <div class="lang-nav">
                Choose Language <span class="menu-icon">☰</span>
                <span class="lang-item">English</span>
                <span class="lang-item active-lang">Sinhala</span>
            </div>

            <div class="role-selection">
                <div class="role-box">
                    <div class="white-circle">
                        <img src="../images/farmer-icon.png" alt="Farmer">
                    </div>
                    <button class="role-btn" onclick="window.location.href='06-dashboard.html'">Farmer</button>
                </div>

                <div class="role-box">
                    <div class="white-circle">
                        <img src="../images/dealer-icon.png" alt="Dealer">
                    </div>
                    <button class="role-btn" onclick="window.location.href='06-dashboard.html'">Dealer</button>
                </div>
            </div>

            <div style="position: absolute; bottom: 80px; width: 100%; display: flex; justify-content: center; gap: 10px; padding: 0 20px;">
                <button class="btn-yellow" onclick="window.location.href='04-welcome-farmer.html'" style="flex: 1;">← Previous</button>
                <button class="btn-green" onclick="window.location.href='06-dashboard.html'" style="flex: 1;">Next →</button>
            </div>

            <div class="home-bar"></div>
            </div>
        </div>
        <div class="nav-panel">
            <span class="screen-label">Screen 5/13</span>
            <button class="btn-next-small" onclick="window.location.href='06-dashboard.html'">Next →</button>
        </div>
    </div>
</body>
</html>
